<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<title>Contact Us</title>
	</head>

	<body id="contactus">
		<header>
			<a href="#">
			<img src="images/MilkbombLogoNOBORDER.png" alt="Milkbomb Logo" width="200" height="100">
			</a>
		</header>

		<div class="leftcolumn whitetext">
			<h1>CONTACT US</h1>
			<h2>Call/Text:</h2>
			<h3 class="blacktext nopadding">408-702-5143</h3>
			<h2>Email:</h2>
			<h3 class="blacktext nopadding">info@milkbombicecream.com</h3>
			<div class="container">
				<form>
  					Name:<br>
  						<input type="text" name="firstname"><br><br>
  					Email:<br>
  						<input type="text" name="lastname"><br><br>
  					Subject:<br>
  					 	<input type="text" name="subject"><br><br>
  					 Message:<br>
  					 	<textarea name="message" placeholder="Write something..">
  					 	</textarea>
  					 	<input id="submit" type="submit" value="Submit">
				</form>
			</div>
		</div>

		<div class="rightcolumn whitetext">
			<h1>FIND US ON...</h1>
			<h2> FACEBOOK </h2>
			<h2> INSTAGRAM </h2>
			<h2> TWITTER </h2>
			<h2> FIVESTARS </h2>

		</div>

	</body>
</html>
